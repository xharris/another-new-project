<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
    
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- UnderscoreJS -->
    <script src="http://underscorejs.org/underscore.js"></script>

    <!-- jQuery -->
    <link href="includes/jquery/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
    <script src="includes/jquery/jquery-2.2.0.min.js"></script>
    <script src="includes/jquery/jquery-ui/jquery-ui.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="includes/font-awesome/css/font-awesome.min.css"/>

    <!-- Material Design Icons -->
    <link href="node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    
    <script src="includes/nwjs-analytics/analytics.js"></script>

    <!-- PhaserJS -->
    <script src="includes/phaserJS/phaser.min.js"></script>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" href="node_modules/codemirror/theme/monokai.css"/>
    <link rel="stylesheet" href="node_modules/codemirror/addon/dialog/dialog.css"/>
    <link rel="stylesheet" href="node_modules/codemirror/addon/hint/show-hint.css"/>

    <!-- BlankE UI -->
    <link rel="stylesheet" href="includes/blanke-kit/blanke-ui.css"/>
    <script src="includes/blanke-kit/blanke.js"></script>

    <link rel="stylesheet" href="main.css" media="screen"/>

    <script src="js/util.js"></script>
    <script src="js/console.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/ide.js"></script>
    <script src="js/project.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/library.js"></script>
    <script src="js/main.js"></script>

    <script src="test.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

</head>
<body class="not-ready">
    <div class="load-splash">
        <div class="draggable"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>

    <div class="titlebar">
        <div class="ui-btn-group actionbuttons">
            <button class="btn-newproject" title="new project"><i class="mdi-svg" data-icon="file-outline"></i></button>
            <button class="btn-saveproject" title="save"><i class="mdi-svg" data-icon="content-save"></i></button>
            <button class="btn-openproject" title="open..."><i class="mdi-svg" data-icon="folder-outline"></i></button>
            <button class="btn-devtools" onclick="eIPC.send('show-dev-tools');"><i class="mdi-svg" data-icon="code-tags"></i></button>
        </div>
        <div class="ui-btn-group gamebuttons">
            <button class="btn-run" title="run project"><i class="mdi-svg" data-icon="play"></i></button>
            <button class="btn-build" title="deploy project..."><i class="mdi-svg" data-icon="package-variant-closed"></i></button>
            <button class="btn-settings" title="edit ide/project settings"><i class="mdi-svg" data-icon="settings"></i></button>
            <button class="btn-console" title="show the console"><i class="mdi-svg" data-icon="console"></i></button>
        </div>
        <div class="ui-btn-group titlebuttons">
            <button class="btn-minimize" title="Minimize"><i class="mdi-svg" data-icon="window-minimize"></i></button>
            <button class="btn-maximize" title="Maximize"><i class="mdi-svg" data-icon="window-maximize"></i></button>
            <button class="btn-close" title="Close"><i class="mdi-svg" data-icon="close"></i></button>
        </div>

        <div class="progress-bar"></div>
    </div>

    <div class="library">
        <div class="actions">
            <button class="btn-add hidden" title="add element..." disabled><i class="mdi-svg" data-icon="plus"></i></button>
            <button class="btn-folder hidden" title="add folder"><i class="mdi-svg" data-icon="folder-plus"></i></button>
            <div class="ui-checkbox">
                <input class="btn-delete" title="delete elements..." type="checkbox">
                <i class="mdi-svg" data-icon="minus"></i>
            </div>
        </div>

        <div class="constant-items"></div>
        
        <div class="object-tree folder expanded" data-name="root" data-uuid="0">
            <div class="children"></div>
            <div class="name"></div>
        </div>
    </div>

    <div class="workspace"></div>

    <div class="ui-dialog-container"></div>

    <div class="console"></div>

</body>
</html>
