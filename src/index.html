<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
    
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- jQuery -->
    <link href="includes/jquery/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
    <script src="includes/jquery/jquery-2.2.0.min.js"></script>
    <script src="includes/jquery/jquery-ui/jquery-ui.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="includes/font-awesome/css/font-awesome.min.css"/>

    <!-- Material Design Icons -->
    <link href="node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    
    <script src="includes/nwjs-analytics/analytics.js"></script>

    <!-- PhaserJS -->
    <script src="includes/phaserJS/phaser.min.js"></script>

    <link rel="stylesheet" href="main.css" media="screen"/>

    <script src="js/ide.js"></script>
    <script src="js/project.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/library.js"></script>
    <script src="js/main.js"></script>

    <script src="test.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

</head>
<body>
    <div class="titlebar">
        <div class="ui-btn-group actionbuttons">
            <button class="btn-newproject"><i class="mdi mdi-file-outline"></i></button>
            <button class="btn-openproject"><i class="mdi mdi-folder-outline"></i></button>
            <button class="btn-devtools" onclick="eIPC.send('show-dev-tools');">
                <i class="mdi mdi-code-tags"></i>
            </button>
        </div>
        <div class="ui-btn-group titlebuttons">
            <button class="btn-minimize"><i class="mdi mdi-window-minimize"></i></button>
            <button class="btn-maximize"><i class="mdi mdi-window-maximize"></i></button>
            <button class="btn-close"><i class="mdi mdi-close"></i></button>
        </div>
    </div>

    <div class="library">
        <div class="actions">
            <button class="btn-add hidden"><i class="mdi mdi-plus"></i></button>
        </div>

        <div class="object-tree folder" data-name="root">

        </div>
    </div>

    <div class="workspace"></div>

</body>
</html>
